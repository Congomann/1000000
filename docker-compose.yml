version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nhfg_crm
      POSTGRES_USER: nhfg
      POSTGRES_PASSWORD: nhfg_password
    ports:
      - "5432:5432"
    volumes:
      - nhfg_db_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nhfg -d nhfg_crm"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      PORT: 3001
      DATABASE_URL: postgres://nhfg:nhfg_password@db:5432/nhfg_crm
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  nhfg_db_data:
